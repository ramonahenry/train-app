<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel='stylesheet' href='assets/css/style.css'>
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  
  



</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
    </div>
    <div class="row">
      <!-- Schedule container-->
      <div class="col-lg-6">
        <div class="panel panel-default"> 
          <div class="panel-body">
          <div class='row'>
            <div class="panel-heading">
                <h4 class='center-align'>Current Train Schedule</h4>
                <table class="table striped center bordered responsive-table" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Train Start Time</th>
                            <th>Frequency (minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
<!--Add a Train Container bootstrap css styling -->
<div class="panel panel-default"> 
      <div class="panel-body">
        <div class="panel-heading">
            <h3 class="panel-title">Add a train to the schedule</h3>
          </div>
           <hr>
            <!-- Add a Train Form-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="dest-input">Destination:</label>
                <input class="form-control" id="dest-input" type="text">
              </div>
              <div class="form-group">
                <label for="train-time-input">First Train Time (HH:mm military time)</label>
                <input class="form-control" id="train-time-input" type="number">
              </div>
              <div class="form-group">
                <label for="freq-input">Frequency (min)</label>
                <textarea class="form-control" id="freq-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>          

          </div>
        </div>  
 
  </div>
  </div>

  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./assets/javascript/app.js"></script>


</body>

</html>
